language: ruby
cache: bundler
rvm:
- 2.1.5
env:
- DB=postgresql
before_script:
- sudo apt-get install graphicsmagick
- psql -c 'create database sportstip_test' -U postgres
script:
- GEONAMES_USER=sportstip_ci RAILS_ENV=test bundle exec rake --trace db:migrate test:all
deploy:
  provider: heroku
  api_key:
    secure: 
  app: sportstip
  on:
    repo: mightym0e/sportstip
